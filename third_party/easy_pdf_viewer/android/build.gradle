plugins {
    id 'com.android.library'
}

android {
    namespace 'dev.kaichi.easy_pdf_viewer'
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 36
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}
